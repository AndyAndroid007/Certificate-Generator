<!DOCTYPE html>
<html>
<head>
  <title>Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .certificate {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #000;
      background-color: #fff;
    }
    .certificate-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .certificate-header h2 {
      font-size: 24px;
      margin: 0;
    }
    .certificate-content {
      text-align: center;
    }
    .participant-name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .event-name {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .award-name {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .signature {
      margin-top: 50px;
    }
    .signature p {
      margin: 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="certificate-header">
      <h2>Certificate of Achievement</h2>
    </div>
    <div class="certificate-content">
      <p class="participant-name">Participant Name</p>
      <p class="event-name">Event Name</p>
      <p class="award-name">Award Name</p>
      <div class="signature">
        <p>Organizer's Signature</p>
      </div>
    </div>
  </div>
</body>
</html>
